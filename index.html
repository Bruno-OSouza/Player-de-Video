<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="./player.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
</head>
<body>
  <div class="player">
    <!-- <video src="https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment" class="video"></video> -->
    <video class="video" src="http://zencoder-demo.s3.amazonaws.com/trailer_test.mp4" poster="./_images/big-buck-bunny.png"></video>
    <div class="show_controls">
      <div class="controls">
        <div class="progress_range" title="range">
          <div class="progress_bar"></div>
        </div>
        <div class="control_group">
          <div class="controls_left">
            <div class="play_controls">
              <i class="fas fa-play" title="play" id="play-btn"></i>
            </div>
            <div class="stop">
              <i class="fas fa-stop" title="stop" id="stop-btn"></i>
            </div>
            <div class="volume">
              <div class="volume-icon">
                <i class="fas fa-volume-up" id="volume-icon" title="Mute"></i>
              </div>
              <div class="volume-range"  title="Change Volume">
                <div class="volume-bar"></div>
              </div>
            </div>
          </div>
          <div class="controls_right">
            <div class="speed" title="Playback Rate">
              <select name="playbackRate"  class="player-speed">
                <option value="0.5">0.5 x</option>
                <option value="0.75">0.75 x</option>
                <option value="1" selected>1 x</option>
                <option value="1.5">1.5 x</option>
                <option value="2">2 x</option>
              </select>
            </div>
            <div class="time">
              <span class="time_elapsed">00:00</span>
              <span class="time_duration">2:38</span>
            </div>
            <div class="fullscreen">
              <i class="fas fa-expand"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="./player.js"></script>
</body>
</html>
