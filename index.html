<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="./player.css">
</head>
<body>
  <div class="player">
    <video src="https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment" class="video"></video>
    <div class="show_controls">
      <div class="controls">
        <div class="progress_range" title="range">
          <div class="progress_bar"></div>
        </div>
        <div class="control_group">
          <div class="controls_left">
            <div class="play_controls">
              <i class="fas fa-play" title="play" id="play-btn"></i>
            </div>
          </div>
          <div class="control_right"></div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="./player.js"></script>
</body>
</html>
